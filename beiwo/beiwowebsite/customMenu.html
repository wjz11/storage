<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>自定义菜单</title><link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.css" rel="stylesheet"><style>.content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.name{width:200px;height:200px;outline:0;resize:none;padding:10px;box-sizing:content-box}.btn-group{margin-top:25px}button{cursor:pointer;width:80px;height:40px;color:#fff;border:none;outline:0;border-radius:8px;background-color:#f33}.submit{margin-right:30px;margin-left:10px}</style></head><body><div class="content"><textarea class="name" placeholder="请输入您的菜单，多菜名以空格隔开"></textarea><div class="btn-group"><button class="submit">保存</button> <button class="cancel">取消</button></div></div><script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.js"></script><script>$(function(){var t=localStorage.getItem("menu"),o="";if(null!=t){var n=t.split(",");$.each(n,function(t,n){o+=n+" "}),$(".name").val(o)}$(".cancel").on("click",function(){window.location.href="./today.html"}),$(".submit").on("click",function(){var t=$(".name").val().split(" ");localStorage.setItem("menu",t),swal({icon:"success",text:"保存成功",timer:2e3,button:!1}).then(function(t){window.location.href="./today.html"})})})</script></body></html>
