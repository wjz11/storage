<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>首页</title><link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/weui/1.1.2/style/weui.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet"><link rel="stylesheet" href="./static/plugin/mescroll/mescroll.min.css"><link href="./static/css/reset-f7f2cefa7a.css" rel="stylesheet"><link rel="stylesheet" href="./static/css/home-0b62485ec9.css"><link rel="stylesheet" href="./static/css/home_icon-001e9e1f27.css"></head><body><div id="contact"><div class="up"><img src="./static/image/logo.png" alt="" class="logo"><div class="titlebox"><p class="sub">CONTACT US</p><h2>联系我们</h2></div><p class="sline"></p></div><div class="down" id="down"></div><script type="text/html" id="downTemp"><div class="item">
                    <div class="txtbox">
                        <div class="citem">
                            <p class="name">{{xTitle}}</p>
                            <p class="name">客服热线：{{xServ}}</p>
                        </div>
                        <div class="citem">
                            <p class="name">{{xName}}</p>
                            <p class="label">
                                地址:
                                <span
                                    >{{xAddr}}</span
                                >
                            </p>
                            <p class="label">总机:<span>{{xTelA}}</span></p>
                            <p class="label">
                                电话:<span>{{xTel}}</span>
                            </p>
                            <p class="label">
                                传真:<span>{{xFax}}</span>
                            </p>
                            <p class="label">
                                E-MAIL:<span>{{xEma}}</span>
                            </p>
                        </div>
                    </div>
                </div>
                {{each list v}}
                <div class="item">
                    <div class="title">
                        <p class="sub">{{v.xEng}}</p>
                        <h2>{{v.xName}}</h2>
                    </div>
                    <div class="txtbox">
                        {{each v.list vv}}
                        <div class="citem">
                            <p class="name">{{vv.xName}}</p>
                            <p class="label">
                                地址:
                                <span
                                    >{{vv.xAddr}}</span
                                >
                            </p>
                            {{if vv.xTelA}}
                            <p class="label">总机:<span>{{vv.xTelA}}</span></p>
                            {{/if}}
                            {{if vv.xTel}}
                            <p class="label">
                                电话:<span>{{vv.xTel}}</span>
                            </p>
                            {{/if}}
                            {{if vv.xFax}}
                            <p class="label">
                                传真:<span>{{vv.xFax}}</span>
                            </p>
                            {{/if}}
                            {{if vv.xEma}}
                            <p class="label">
                                E-MAIL:<span>{{vv.xEma}}</span>
                            </p>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}</script></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.0/js/jquery-weui.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/store2/2.7.0/store2.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.0/js/swiper.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.0/js/swiper.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script><script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script><script src="./static/plugin/art-template/template-web.js"></script><script src="./static/plugin/mescroll/mescroll.min.js"></script><script src="./static/plugin/Validform/Validform_v5.3.2_min.js"></script><script src="./static/plugin/webuploader/webuploader.min.js"></script><script src="./static/js/api-2c4a6e812a.js"></script><script src="./static/js/wxmember-8651654110.js"></script><script>function pushHistory(){$(window).on("popstate",function(n){self.location.reload()});window.history.replaceState({title:"",url:""},"","")}API.init(),$(".return").click(function(){return window.history.go(-1),!1}),$.fn.extend({animateCss:function(n,t){return this.addClass("animated "+n).one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",function(){$(this).removeClass("animated "+n),t&&t()}),this}}),template.defaults.imports.amountConversion=function(n){return(parseFloat(n)/100).toFixed(2)},/Android/gi.test(navigator.appVersion)&&window.addEventListener("resize",function(){"INPUT"!==document.activeElement.tagName&&"TEXTAREA"!==document.activeElement.tagName||window.setTimeout(function(){document.activeElement.scrollIntoViewIfNeeded()},0)}),$("body").on("click",".noclick",function(n){n.preventDefault(),$.toast("功能开发中")}),pushHistory()</script><script>$(function(){$.ajax({url:API.url()+"aboutUs/contentUs"}).done(function(n){API.checkCallback(n)&&$("#down").html(template("downTemp",n.data))})})</script></body></html>
