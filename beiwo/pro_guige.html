<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title></title><link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/weui/1.1.2/style/weui.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet"><link rel="stylesheet" href="./static/plugin/mescroll/mescroll.min.css"><link href="./static/css/reset-f7f2cefa7a.css" rel="stylesheet"><link rel="stylesheet" href="./static/css/pro-4c4bd76c5b.css"></head><body><div id="guigediv"></div><script type="text/html" id="guigeTemp"><div class="guigebox">
                <div class="guigetitle">

                        <img src="{{cImage}}" alt="">

                        <div class="size">规格：<span>{{val.xSpec}}</span></div>
                    </div>
                    <div class="thirdrow">

                    </div>
                </a>
                {{/each}}
                {{/if}}

&"TEXTAREA"!==document.activeElement.tagName||window.setTimeout(function(){document.activeElement.scrollIntoViewIfNeeded()},0)}),$("body").on("click",".noclick",function(n){n.preventDefault(),$.toast("功能开发中")}),pushHistory()</script><script>$(function(){var a=API.getParameter(),e=a.cId,t=a.search;$.ajax({url:API.url()+"product/xList",data:{cId:e,limit:999,offset:0,search:t}}).done(function(a){API.checkCallback(a)&&$("#guigediv").html(template("guigeTemp",a.data))})})</script></body></html>
